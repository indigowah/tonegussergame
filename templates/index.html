<!DOCTYPE html>
<html lang="en" data-theme="latte">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone Gusser</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="branding">
        <h1>Tone Gusser</h1>
        <p class="tagline">Master tones through focused listening.</p>
      </div>
      <nav class="main-nav" aria-label="Main">
        <button id="login-link" type="button">Account</button>
        <button id="settings-toggle" type="button" aria-expanded="false">
          Settings
        </button>
        <button id="theme-toggle" type="button" aria-pressed="false">
          <span class="theme-icon" aria-hidden="true">ðŸŒ—</span>
          <span class="theme-label">Toggle theme</span>
        </button>
      </nav>
    </header>

    <aside class="settings-drawer" id="settings-drawer" aria-hidden="true">
      <header class="drawer-header">
        <h2>Preferences</h2>
        <button id="close-settings" type="button" aria-label="Close settings">
          Ã—
        </button>
      </header>
      <section class="settings-section">
        <h3>Audio</h3>
        <label class="settings-field">
          <span>Volume</span>
          <input
            id="volume-control"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.8"
          />
        </label>
        <label class="settings-field">
          <span>Playback rate</span>
          <input
            id="rate-control"
            type="range"
            min="0.5"
            max="1.5"
            step="0.05"
            value="1"
          />
        </label>
      </section>
      <section class="settings-section">
        <h3>Modes</h3>
        <form id="mode-form" class="mode-list" aria-describedby="mode-help">
          <p id="mode-help">Choose the practice modes to include.</p>
          <ul id="mode-checklist"></ul>
        </form>
      </section>
      <section class="settings-section">
        <h3>Listening mode</h3>
        <label class="settings-field">
          <input type="checkbox" id="listening-mode" />
          <span>Enable listening-only mode</span>
        </label>
      </section>
    </aside>

    <main class="game-main">
      <section class="hud" aria-live="polite">
        <dl class="hud-grid">
          <div>
            <dt>Correct</dt>
            <dd id="hud-correct">0</dd>
          </div>
          <div>
            <dt>Wrong</dt>
            <dd id="hud-wrong">0</dd>
          </div>
          <div>
            <dt>Streak</dt>
            <dd id="hud-streak">0</dd>
          </div>
          <div>
            <dt>Mode</dt>
            <dd id="hud-mode">â€”</dd>
          </div>
        </dl>
        <button id="download-report" type="button" disabled>
          Download report
        </button>
      </section>

      <section class="game-controls">
        <div class="prompt">
          <p id="prompt-text">Select a mode and press play to start.</p>
        </div>
        <div class="control-buttons">
          <button id="play-button" class="primary" type="button">Play</button>
          <button id="replay-button" type="button">Replay</button>
          <button id="skip-button" type="button">Skip</button>
          <button id="end-button" type="button">End</button>
        </div>
      </section>

      <section class="answer-grid hidden" aria-label="Tone answers">
        <button type="button" class="answer" data-answer="1">Tone 1</button>
        <button type="button" class="answer" data-answer="2">Tone 2</button>
        <button type="button" class="answer" data-answer="3">Tone 3</button>
        <button type="button" class="answer" data-answer="4">Tone 4</button>
      </section>
    </main>

    <section class="toast-region" aria-live="assertive" aria-atomic="true">
      <output id="toast"></output>
    </section>

    <script src="/static/js/app.js" defer></script>
  </body>
</html>
